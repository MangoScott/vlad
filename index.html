<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 4.5em;
            text-align: center;
            position: absolute;
            top: 10%;
            width: 100%;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to right, #f0f9ff, #60a5fa, #f0f9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1.5s ease forwards, glow 2s ease-in-out infinite alternate;
            text-transform: uppercase;
        }

        .title span {
            display: block;
            font-size: 0.5em;
            font-weight: 500;
            letter-spacing: 0.2em;
            margin-top: 0.5em;
            background: linear-gradient(to right, #fef3c7, #fbbf24, #fef3c7);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .countdown {
            font-size: 8em;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .memories {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .memory {
            position: fixed; /* Changed from absolute to fixed */
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            pointer-events: auto;
            z-index: 1000; /* Increased z-index */
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .memory:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 15px 45px rgba(96, 165, 250, 0.6);
            border: 3px solid rgba(96, 165, 250, 0.7);
            z-index: 10;
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .memory:hover img {
            transform: scale(1.1);
        }

        .message {
            position: absolute;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            max-width: 80%;
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: messagePopIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .video-wrapper {
            position: relative;
            width: 85%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: scale(0);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container.active .video-wrapper {
            transform: scale(1);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .close-video:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(180deg);
        }

        .video-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1em;
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
            display: none;
            z-index: 3;
        }

        .video-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.4);
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .audio-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 28px;
            padding: 5px;
            transition: transform 0.5s ease;
        }

        .audio-controls button:hover {
            transform: scale(1.2) rotate(15deg);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #60a5fa;
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 40px #60a5fa, 0 0 50px #60a5fa;
            }
        }

        @keyframes messagePopIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            70% {
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 55px;
            font-size: 1.4em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 22px;
            background: linear-gradient(45deg, #60a5fa, #fbbf24, #60a5fa);
            z-index: -1;
            animation: borderAnimation 3s linear infinite;
        }

        @keyframes borderAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .click-instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            font-weight: 500;
            letter-spacing: 0.05em;
            padding: 15px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .click-instruction:hover {
            transform: translateX(-50%) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
            }
            .countdown {
                font-size: 5em;
            }
            .memory {
                width: 150px;
                height: 150px;
            }
            .message {
                font-size: 1.2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <h1 class="title">2025<span>Vlad & Scar</span></h1>
        <button class="start-button">Begin Journey</button>
        <div class="countdown"></div>
        <div class="memories"></div>
        <div class="click-instruction">Click anywhere for magic ‚ú®</div>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <video id="celebrationVideo" controls>
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <button class="close-video">√ó</button>
        </div>
    </div>

    <div class="audio-controls">
        <button id="toggleMusic">üéµ</button>
    </div>

    <button class="video-button">Watch Our Story ‚ñ∂</button>

    <script>
        // Initialize canvas
        const confettiCanvas = document.getElementById('confettiCanvas');
        const ctx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        // Photo paths with absolute leading slash removed
        const photos = [
            './1.jpg',  // Using relative path with ./
            './2.jpg',
            './3.jpg',
            './4.jpg',
            './5.jpg'
        ];

        const messages = [
            "Here's to another year of amazing friendship! üéâ",
            "Thank you for all the wonderful memories! You both are so cute üí´",
            "Looking forward to more adventures together! I need to visit you more often! üåü",
            "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ü•Ç",
            "May 2025 bring us even more joy! Love you both so much ‚ú®"
        ];

        // Audio setup
        const backgroundMusic = new Audio();
        backgroundMusic.src = '1.mp3';
        backgroundMusic.loop = true;
        let isMusicPlaying = false;

        document.getElementById('toggleMusic').addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                document.getElementById('toggleMusic').textContent = 'üéµ';
            } else {
                backgroundMusic.play();
                document.getElementById('toggleMusic').textContent = '‚è∏';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 2;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;

                    if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 / 50) * i;
                    const velocity = 3 + Math.random() * 2;
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * velocity,
                        Math.sin(angle) * velocity,
                        this.color
                    ));
                }
            }

            draw(ctx) {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw(ctx));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.alpha -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        const fireworks = [];
        const colors = [
            '#60a5fa', // Light blue
            '#fbbf24', // Gold
            '#f472b6', // Pink
            '#34d399', // Green
            '#a78bfa', // Purple
            '#ffffff'  // White
        ];

        function addFirework(x, y) {
            const targetX = x || Math.random() * window.innerWidth;
            const targetY = y || Math.random() * window.innerHeight / 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Create multiple fireworks for a more spectacular effect
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework(
                        Math.random() * window.innerWidth,
                        window.innerHeight,
                        targetX + (Math.random() - 0.5) * 100,
                        targetY + (Math.random() - 0.5) * 100,
                        color
                    ));
                }, i * 100);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw(ctx);
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function showMessage(text, x, y) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();

            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            document.body.appendChild(message);

            message.style.left = `${x - message.offsetWidth / 2}px`;
            message.style.top = `${y - 100}px`;

            setTimeout(() => {
                message.style.opacity = '1';
                message.style.transform = 'scale(1)';
            }, 10);

            message.addEventListener('click', () => {
                message.style.opacity = '0';
                message.style.transform = 'scale(0.5)';
                setTimeout(() => message.remove(), 500);
            });
        }

        function startCelebration() {
            const startButton = document.querySelector('.start-button');
            const countdown = document.querySelector('.countdown');
            const clickInstruction = document.querySelector('.click-instruction');
            
            startButton.style.display = 'none';
            countdown.style.opacity = '1';
            
            let count = 10;
            const countInterval = setInterval(() => {
                countdown.textContent = count;
                if (count === 0) {
                    clearInterval(countInterval);
                    countdown.style.opacity = '0';
                    launchCelebration();
                    clickInstruction.style.opacity = '1';
                    // Auto-play music after countdown
                    backgroundMusic.play();
                    document.getElementById('toggleMusic').textContent = '‚è∏';
                    isMusicPlaying = true;
                }
                count--;
            }, 1000);
        }

        function launchCelebration() {
            animate();
            setInterval(() => addFirework(), 2000);

            const videoButton = document.querySelector('.video-button');
            videoButton.style.display = 'block';

            console.log('Starting to create memories...');
            const memoriesContainer = document.querySelector('.memories');
            
            // Clear any existing memories
            memoriesContainer.innerHTML = '';
            
            // Fixed positions for testing
            const positions = [
                { x: 200, y: 200 },
                { x: 400, y: 200 },
                { x: 600, y: 200 },
                { x: 300, y: 400 },
                { x: 500, y: 400 }
            ];

            photos.forEach((photo, index) => {
                console.log(`Creating memory ${index + 1} with photo: ${photo}`);
                
                const memory = document.createElement('div');
                memory.className = 'memory';
                memory.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                
                const img = document.createElement('img');
                img.src = photo;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                
                img.onload = () => {
                    console.log(`Photo ${index + 1} loaded successfully:`, photo);
                };
                
                img.onerror = (e) => {
                    console.error(`Error loading photo ${index + 1}:`, photo, e);
                    // Show a colored div with the file path that failed to load
                    memory.style.backgroundColor = '#60a5fa';
                    const text = document.createElement('div');
                    text.style.color = 'white';
                    text.style.padding = '10px';
                    text.style.textAlign = 'center';
                    text.innerHTML = `Failed to load:<br>${photo}`;
                    memory.appendChild(text);
                };
                
                memory.appendChild(img);
                memoriesContainer.appendChild(memory);
                
                const { x, y } = positions[index];
                
                // Make memory immediately visible for debugging
                memory.style.opacity = '0';
                memory.style.transform = `translate(${x}px, ${y}px)`;
                
                // Fade in with delay
                setTimeout(() => {
                    memory.style.opacity = '1';
                    addFirework(x + 100, y + 100);
                }, index * 800);

                memory.addEventListener('click', () => {
                    showMessage(messages[index], x, y);
                    addFirework(x, y - 100);
                });
            });
        }

        // Video functionality
        const videoButton = document.querySelector('.video-button');
        const videoContainer = document.querySelector('.video-container');
        const video = document.querySelector('#celebrationVideo');
        const closeVideo = document.querySelector('.close-video');

        videoButton.addEventListener('click', () => {
            videoContainer.style.display = 'flex';
            setTimeout(() => {
                videoContainer.classList.add('active');
                video.play();
            }, 100);
        });

        closeVideo.addEventListener('click', () => {
            videoContainer.classList.remove('active');
            setTimeout(() => {
                videoContainer.style.display = 'none';
                video.pause();
                video.currentTime = 0;
            }, 500);
        });

        // Event Listeners
        document.querySelector('.start-button').addEventListener('click', startCelebration);
        
        window.addEventListener('click', (e) => {
            if (document.querySelector('.countdown').style.opacity === '0' && 
                !e.target.closest('.video-container') && 
                !e.target.closest('.audio-controls')) {
                addFirework(e.clientX, e.clientY);
            }
        });

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
