<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year Vlad and Scar!</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* Mobile viewport fix */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Fix for mobile browsers */
        html {
            height: -webkit-fill-available;
        }

        .header {
            text-align: center;
            margin: 1rem 0;
            width: 100%;
        }

        .year {
            font-size: clamp(3rem, 10vw, 4rem);
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .names {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: #fbbf24;
            margin-top: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            padding: 1rem;
        }

        /* Responsive grid */
        @media (min-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .photo-grid.visible {
            opacity: 1;
            transform: scale(1);
        }

        .memory-card {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transform: rotate(-3deg);
            transition: all 0.3s ease;
            border: 3px solid #60a5fa;
            background: #1e293b;
            max-width: 350px;
            margin: 0 auto;
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .memory-card:active {
            transform: scale(0.95) rotate(0deg);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #1a1a1a;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .memory-message.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1a1a1a;
            padding: 8px 12px;
            border-radius: 50%;
        }

        #start-button {
            padding: 15px 30px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #60a5fa;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        #start-button:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: scale(1.1);
        }

        #start-button:active {
            transform: scale(0.95);
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(4rem, 20vw, 120px);
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            display: none;
            z-index: 1000;
        }

        .firework {
            position: fixed;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: spark 1s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            padding: 12px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #autoplay-notice {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="year">2025</div>
        <div class="names">VLAD & SCAR</div>
    </div>

    <button id="start-button">Begin Journey</button>
    <div id="countdown"></div>
    <div class="photo-grid">
        <!-- Will be populated by JavaScript -->
    </div>

    <div class="memory-message">
        <button class="close-button">×</button>
        <p></p>
    </div>

    <button id="music-toggle">🎵</button>
    <div id="autoplay-notice">Tap to enable music 🎵</div>

    <script>
        // Configuration
        const memories = [
            {
                image: '/api/placeholder/250/250',
                message: "Here's to another year of amazing friendship! 🎉"
            },
            {
                image: '/api/placeholder/250/250',
                message: "Thank you for all the wonderful memories! You both are so cute 💫"
            },
            {
                image: '/api/placeholder/250/250',
                message: "Looking forward to more adventures together! I need to visit you more often! 🌟"
            },
            {
                image: '/api/placeholder/250/250',
                message: "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding 🥂"
            },
            {
                image: '/api/placeholder/250/250',
                message: "May 2025 bring us even more joy! Love you both so much ✨"
            }
        ];

        // Audio setup with mobile support
        const music = new Audio('/vlad/1.mp3');
        music.loop = true;
        let musicEnabled = false;

        // Handle audio context for mobile
        let audioContext;
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        }

        // Create memory cards
        const grid = document.querySelector('.photo-grid');
        memories.forEach((memory, index) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const img = document.createElement('img');
            img.src = memory.image;
            img.alt = `Memory ${index + 1}`;
            
            card.appendChild(img);
            grid.appendChild(card);

            card.addEventListener('click', () => showMessage(memory.message));
        });

        // Message handling
        const messageBox = document.querySelector('.memory-message');
        const messageText = messageBox.querySelector('p');
        const closeButton = document.querySelector('.close-button');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => messageBox.classList.add('visible'), 10);
            createFirework();
            createFirework();
        }

        function hideMessage() {
            messageBox.classList.remove('visible');
            setTimeout(() => messageBox.style.display = 'none', 300);
        }

        closeButton.addEventListener('click', hideMessage);
        window.addEventListener('click', (e) => {
            if (e.target === messageBox) hideMessage();
        });

        // Enhanced firework effect
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            const sparkCount = 30;
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#34d399', '#ffffff'];
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const angle = (i / sparkCount) * Math.PI * 2;
                const velocity = 50 + Math.random() * 30; // Reduced for mobile
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                firework.appendChild(spark);
            }
            
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // Music toggle with mobile support
        const musicToggle = document.getElementById('music-toggle');
        const autoplayNotice = document.getElementById('autoplay-notice');

        function enableMusic() {
            musicEnabled = true;
            music.play().then(() => {
                musicToggle.textContent = '⏸️';
                autoplayNotice.style.display = 'none';
            }).catch(() => {
                // Show notice if autoplay is blocked
                autoplayNotice.style.display = 'block';
                setTimeout(() => {
                    autoplayNotice.style.display = 'none';
                }, 3000);
            });
        }

        musicToggle.addEventListener('click', () => {
            initAudio();
            if (!musicEnabled) {
                enableMusic();
            } else if (music.paused) {
                music.play();
                musicToggle.textContent = '⏸️';
            } else {
                music.pause();
                musicToggle.textContent = '🎵';
            }
        });

        // Handle user interaction for audio
        function handleUserInteraction() {
            initAudio();
            if (!musicEnabled) {
                enableMusic();
            }
            document.removeEventListener('click', handleUserInteraction);
        }

        document.addEventListener('click', handleUserInteraction);

        // Countdown and start
        const startButton = document.getElementById('start-button');
        const countdownDisplay = document.getElementById('countdown');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            countdownDisplay.style.display = 'block';
            
            let count = 5;
            countdownDisplay.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                countdownDisplay.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    grid.classList.add('visible');
                    enableMusic();
                    
                    // Initial fireworks
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => createFirework(), i * 200);
                    }

                    // Periodic fireworks (reduced for mobile)
                    setInterval(() => {
                        if (Math.random() < 0.2) { // 20% chance every 3 seconds
                            createFirework();
                        }
                    }, 3000);
                }
            }, 1000);
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent scroll refresh on iOS
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Lock orientation to portrait if possible
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(() => {
                // Silently fail if orientation lock is not supported
            });
        }

        // Handle visibility change to manage music
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && musicEnabled && !music.paused) {
                music.pause();
                musicToggle.textContent = '🎵';
            } else if (!document.hidden && musicEnabled) {
                music.play().catch(() => {
                    // Silently handle autoplay restriction
                });
            }
        });
