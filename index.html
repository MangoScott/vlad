<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #title {
            font-size: 5em;
            font-weight: bold;
            color: #60a5fa;
            text-align: center;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            z-index: 10;
        }

        #subtitle {
            font-size: 0.4em;
            color: #fbbf24;
            margin-top: 10px;
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #60a5fa;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #startButton:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: scale(1.1);
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            display: none;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            z-index: 10;
        }

        .photo-container {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
            opacity: 0;
            transition: all 0.5s ease;
            cursor: pointer;
            border: 3px solid #60a5fa;
            transform: scale(0) rotate(0deg);
            z-index: 5;
        }

        .photo-container.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(var(--rotation));
        }

        .photo-container:hover {
            transform: translate(-50%, -50%) scale(1.1) rotate(var(--rotation)) !important;
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.5);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: fixed;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            border-radius: 12px;
            max-width: 300px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: messagePopup 0.3s ease-out;
        }

        @keyframes messagePopup {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #musicToggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            z-index: 1000;
        }

        /* Fireworks styles */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .explosion {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explosion 1s ease-out forwards;
        }

        @keyframes explosion {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="title">
        2025
        <div id="subtitle">VLAD & SCAR</div>
    </div>
    <button id="startButton">Begin Journey</button>
    <div id="countdown"></div>
    <div class="message"></div>
    <button id="musicToggle">üéµ</button>

    <script>
        // Configuration
        const config = {
            photos: [
                '/api/placeholder/200/200',
                '/api/placeholder/200/200',
                '/api/placeholder/200/200',
                '/api/placeholder/200/200',
                '/api/placeholder/200/200'
            ],
            messages: [
                "Here's to another year of amazing friendship! üéâ",
                "Thank you for all the wonderful memories! You both are so cute üí´",
                "Looking forward to more adventures together! I need to visit you more often! üåü",
                "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ü•Ç",
                "May 2025 bring us even more joy! Love you both so much ‚ú®"
            ],
            positions: [
                { top: '25%', left: '20%' },
                { top: '25%', left: '50%' },
                { top: '25%', left: '80%' },
                { top: '65%', left: '35%' },
                { top: '65%', left: '65%' }
            ]
        };

        // Audio setup
        const music = new Audio('/vlad/1.mp3');
        music.loop = true;

        // Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // Create particles
            const particles = 30;
            const colors = ['#ff0', '#f0f', '#0ff', '#fff'];
            
            for(let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion';
                
                // Random angle and distance
                const angle = (i / particles) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                
                // Calculate final position
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                firework.appendChild(particle);
            }
            
            document.body.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Show message when photo is clicked
        function showMessage(text, element) {
            const message = document.querySelector('.message');
            const rect = element.getBoundingClientRect();
            
            message.textContent = text;
            message.style.display = 'block';
            message.style.left = rect.left + (rect.width - message.offsetWidth) / 2 + 'px';
            message.style.top = rect.bottom + 20 + 'px';

            // Hide message when clicking anywhere
            setTimeout(() => {
                document.onclick = () => {
                    message.style.display = 'none';
                    document.onclick = null;
                };
            }, 100);
        }

        // Show photos with animation
        function showPhotos() {
            config.photos.forEach((photo, i) => {
                const container = document.createElement('div');
                container.className = 'photo-container';
                
                // Set random rotation
                const rotation = Math.random() * 20 - 10;
                container.style.setProperty('--rotation', `${rotation}deg`);
                
                const img = document.createElement('img');
                img.src = photo;
                container.appendChild(img);
                document.body.appendChild(container);

                // Position the photo
                container.style.top = config.positions[i].top;
                container.style.left = config.positions[i].left;

                // Add click handler
                container.onclick = () => {
                    showMessage(config.messages[i], container);
                    createFirework(); // Create firework on click
                };

                // Animate in with delay
                setTimeout(() => {
                    container.classList.add('show');
                }, i * 300);
            });

            // Start periodic fireworks
            setInterval(createFirework, 2000);
        }

        // Start the celebration
        document.getElementById('startButton').onclick = () => {
            const startButton = document.getElementById('startButton');
            const countdown = document.getElementById('countdown');
            
            startButton.style.display = 'none';
            countdown.style.display = 'block';
            
            let count = 5;
            countdown.textContent = count;

            const interval = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count === 0) {
                    clearInterval(interval);
                    countdown.style.display = 'none';
                    showPhotos();
                    music.play();
                    // Initial fireworks
                    for(let i = 0; i < 5; i++) {
                        setTimeout(createFirework, i * 200);
                    }
                }
            }, 1000);
        };

        // Music toggle
        document.getElementById('musicToggle').onclick = () => {
            if (music.paused) {
                music.play();
                document.getElementById('musicToggle').textContent = '‚è∏';
            } else {
                music.pause();
                document.getElementById('musicToggle').textContent = 'üéµ';
            }
        };
    </script>
</body>
</html>
