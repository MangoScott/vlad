<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .year {
            font-size: 4rem;
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .names {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-top: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .photo-grid.visible {
            opacity: 1;
            transform: scale(1);
        }

        .memory-card {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transform: rotate(-3deg);
            transition: all 0.3s ease;
            border: 3px solid #60a5fa;
            background: #1e293b;
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            color: #1a1a1a;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .memory-message.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1a1a1a;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #60a5fa;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem;
        }

        #start-button:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: scale(1.1);
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            display: none;
            z-index: 1000;
        }

        /* Enhanced Firework Effect */
        .firework {
            position: fixed;
            pointer-events: none;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: spark 1s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #music-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="year">2025</div>
        <div class="names">VLAD & SCAR</div>
    </div>

    <button id="start-button">Begin Journey</button>

    <div id="countdown"></div>

    <div class="photo-grid">
        <!-- Will be populated by JavaScript -->
    </div>

    <div class="memory-message">
        <button class="close-button">√ó</button>
        <p></p>
    </div>

    <button id="music-toggle">üéµ</button>

    <script>
        // Configuration
        const memories = [
            {
                image: '1.JPG',
                message: "Here's to another year of amazing friendship! üéâ"
            },
            {
                image: '2.JPG',
                message: "Thank you for all the wonderful memories! You both are so cute üí´"
            },
            {
                image: '3.JPG',
                message: "Looking forward to more adventures together! I need to visit you more often! üåü"
            },
            {
                image: '4.JPG',
                message: "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ü•Ç"
            },
            {
                image: '5.JPG',
                message: "May 2025 bring us even more joy! Love you both so much ‚ú®"
            }
        ];

        // Audio setup
        const music = new Audio('1.mp3');
        music.loop = true;

        // Create memory cards
        const grid = document.querySelector('.photo-grid');
        memories.forEach((memory, index) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const img = document.createElement('img');
            img.src = memory.image;
            img.alt = `Memory ${index + 1}`;
            
            card.appendChild(img);
            grid.appendChild(card);

            card.addEventListener('click', () => showMessage(memory.message));
        });

        // Message handling
        const messageBox = document.querySelector('.memory-message');
        const messageText = messageBox.querySelector('p');
        const closeButton = document.querySelector('.close-button');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => messageBox.classList.add('visible'), 10);
            createFirework();
            createFirework();
        }

        function hideMessage() {
            messageBox.classList.remove('visible');
            setTimeout(() => messageBox.style.display = 'none', 300);
        }

        closeButton.addEventListener('click', hideMessage);
        window.addEventListener('click', (e) => {
            if (e.target === messageBox) hideMessage();
        });

        // Enhanced firework effect
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // Create sparks
            const sparkCount = 30;
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#34d399', '#ffffff'];
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                // Calculate trajectory
                const angle = (i / sparkCount) * Math.PI * 2;
                const velocity = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                firework.appendChild(spark);
            }
            
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // Countdown and start functionality
        const startButton = document.getElementById('start-button');
        const countdownDisplay = document.getElementById('countdown');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            countdownDisplay.style.display = 'block';
            
            let count = 5;
            countdownDisplay.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                countdownDisplay.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    grid.classList.add('visible');
                    music.play();
                    
                    // Initial fireworks
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => createFirework(), i * 200);
                    }

                    // Periodic fireworks
                    setInterval(() => {
                        if (Math.random() < 0.3) { // 30% chance every 2 seconds
                            createFirework();
                        }
                    }, 2000);
                }
            }, 1000);
        });

        // Music toggle
        const musicToggle = document.getElementById('music-toggle');
        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = '‚è∏Ô∏è';
            } else {
                music.pause();
                musicToggle.textContent = 'üéµ';
            }
        });
    </script>
</body>
</html>
