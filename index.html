<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .title {
            font-size: 4.5em;
            text-align: center;
            position: fixed;
            top: 10%;
            width: 100%;
            font-weight: 800;
            background: linear-gradient(to right, #f0f9ff, #60a5fa, #f0f9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            z-index: 10;
        }

        .title span {
            display: block;
            font-size: 0.5em;
            font-weight: 500;
            letter-spacing: 0.2em;
            margin-top: 0.5em;
            background: linear-gradient(to right, #fef3c7, #fbbf24, #fef3c7);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            z-index: 100;
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            font-weight: bold;
            color: white;
            z-index: 1000;
            display: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .memory {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 50;
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
            z-index: 1000;
            display: none;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        .audio-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">2025<span>Vlad & Scar</span></h1>
    <button class="start-button">Begin Journey</button>
    <div class="countdown"></div>
    <div class="message"></div>
    <div class="audio-controls">
        <button id="toggleMusic">üéµ</button>
    </div>

    <script>
        // Photos and messages
        const photos = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg'
        ];

        const messages = [
            "Here's to another year of amazing friendship! üéâ",
            "Thank you for all the wonderful memories! You both are so cute üí´",
            "Looking forward to more adventures together! I need to visit you more often! üåü",
            "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ü•Ç",
            "May 2025 bring us even more joy! Love you both so much ‚ú®"
        ];

        // Audio setup
        const backgroundMusic = new Audio('1.mp3');
        backgroundMusic.loop = true;

        // Main functions
        function startCountdown() {
            const startButton = document.querySelector('.start-button');
            const countdown = document.querySelector('.countdown');
            
            startButton.style.display = 'none';
            countdown.style.display = 'block';
            
            let count = 10;
            countdown.textContent = count;

            const interval = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count === 0) {
                    clearInterval(interval);
                    setTimeout(() => {
                        countdown.style.display = 'none';
                        showPhotos();
                        backgroundMusic.play().catch(console.error);
                    }, 1000);
                }
            }, 1000);
        }

        function showPhotos() {
            const positions = [
                { top: '20%', left: '20%' },
                { top: '20%', left: '50%' },
                { top: '20%', left: '80%' },
                { top: '60%', left: '35%' },
                { top: '60%', left: '65%' }
            ];

            photos.forEach((photo, index) => {
                const memory = document.createElement('div');
                memory.className = 'memory';
                
                const img = document.createElement('img');
                img.src = photo;
                
                memory.appendChild(img);
                document.body.appendChild(memory);

                // Position memory
                memory.style.top = positions[index].top;
                memory.style.left = positions[index].left;
                memory.style.transform = 'translate(-50%, -50%)';

                // Add click handler for messages
                memory.addEventListener('click', () => {
                    showMessage(messages[index], memory);
                });
            });
        }

        function showMessage(text, memory) {
            const message = document.querySelector('.message');
            const rect = memory.getBoundingClientRect();
            
            message.textContent = text;
            message.style.display = 'block';
            message.style.top = rect.bottom + 20 + 'px';
            message.style.left = rect.left + (rect.width - message.offsetWidth) / 2 + 'px';

            // Hide message when clicking anywhere
            const hideMessage = () => {
                message.style.display = 'none';
                document.removeEventListener('click', hideMessage);
            };
            
            setTimeout(() => {
                document.addEventListener('click', hideMessage);
            }, 100);
        }

        // Event listeners
        document.querySelector('.start-button').addEventListener('click', startCountdown);
        document.getElementById('toggleMusic').addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                document.getElementById('toggleMusic').textContent = '‚è∏';
            } else {
                backgroundMusic.pause();
                document.getElementById('toggleMusic').textContent = 'üéµ';
            }
        });
    </script>
</body>
</html>
