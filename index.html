<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin: 20px 0;
        }

        .year {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .names {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #fbbf24;
            margin-top: 10px;
        }

        #startButton {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #60a5fa;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        #startButton:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: scale(1.05);
        }

        #countdown {
            font-size: clamp(4rem, 20vw, 8rem);
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .grid.visible {
            opacity: 1;
            transform: scale(1);
        }

        .memory-card {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #60a5fa;
            background: #1e293b;
            transition: all 0.3s ease;
            margin: 0 auto;
            max-width: 300px;
            position: relative;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .memory-card:hover img {
            transform: scale(1.1);
        }

        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            width: 400px;
            color: black;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .dialog.visible {
            display: block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .dialog p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }

        #musicToggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spark {
            position: absolute;
            pointer-events: none;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        @keyframes spark {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year">2025</div>
            <div class="names">VLAD & SCAR</div>
        </div>

        <button id="startButton">Begin Journey</button>
        <div id="countdown"></div>
        <div class="grid">
            <!-- Memory cards will be added here -->
        </div>
    </div>

    <div class="overlay"></div>
    <div class="dialog">
        <button class="close-button">Ã—</button>
        <p></p>
    </div>

    <button id="musicToggle">ðŸŽµ</button>

    <script>
        const memories = [
            {
                image: '1.JPG',
                message: "Here's to another year of amazing friendship! ðŸŽ‰"
            },
            {
                image: '2.JPG',
                message: "Thank you for all the wonderful memories! You both are so cute ðŸ’«"
            },
            {
                image: '3.JPG',
                message: "Looking forward to more adventures together! I need to visit you more often! ðŸŒŸ"
            },
            {
                image: '4.JPG',
                message: "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ðŸ¥‚"
            },
            {
                image: '5.JPG',
                message: "May 2025 bring us even more joy! Love you both so much âœ¨"
            }
        ];

        // Initialize audio
        const music = new Audio('1.mp3');
        music.loop = true;

        // Create memory cards
        const grid = document.querySelector('.grid');
        memories.forEach(memory => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const img = document.createElement('img');
            img.src = memory.image;
            img.onerror = () => img.src = '/api/placeholder/300/300';
            
            card.appendChild(img);
            card.addEventListener('click', () => showMessage(memory.message));
            grid.appendChild(card);
        });

        // Message display
        const overlay = document.querySelector('.overlay');
        const dialog = document.querySelector('.dialog');
        const dialogText = dialog.querySelector('p');
        const closeButton = document.querySelector('.close-button');

        function showMessage(message) {
            dialogText.textContent = message;
            overlay.classList.add('visible');
            dialog.classList.add('visible');
            createFirework();
        }

        function hideMessage() {
            overlay.classList.remove('visible');
            dialog.classList.remove('visible');
        }

        closeButton.addEventListener('click', hideMessage);
        overlay.addEventListener('click', hideMessage);

        // Firework effect
        function createFirework() {
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#34d399', '#ffffff'];
            const numSparks = 20;

            for (let i = 0; i < numSparks; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                // Random position near the dialog
                const angle = (i / numSparks) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const startX = window.innerWidth / 2 + Math.cos(angle) * 20;
                const startY = window.innerHeight / 2 + Math.sin(angle) * 20;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;

                spark.style.left = startX + 'px';
                spark.style.top = startY + 'px';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(spark);

                // Animate
                spark.animate([
                    { transform: `translate(0, 0)` },
                    { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => spark.remove();
            }
        }

        // Start button and countdown
        const startButton = document.getElementById('startButton');
        const countdown = document.getElementById('countdown');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            countdown.style.display = 'flex';
            
            let count = 5;
            countdown.textContent = count;

            const interval = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count === 0) {
                    clearInterval(interval);
                    countdown.style.display = 'none';
                    grid.classList.add('visible');
                    tryPlayMusic();
                }
            }, 1000);
        });

        // Music handling
        const musicToggle = document.getElementById('musicToggle');
        let musicEnabled = false;

        function tryPlayMusic() {
            music.play().then(() => {
                musicEnabled = true;
                musicToggle.textContent = 'â¸ï¸';
            }).catch(() => {
                // Autoplay blocked, wait for user interaction
            });
        }

        musicToggle.addEventListener('click', () => {
            if (!musicEnabled) {
                tryPlayMusic();
            } else if (music.paused) {
                music.play();
                musicToggle.textContent = 'â¸ï¸';
            } else {
                music.pause();
                musicToggle.textContent = 'ðŸŽµ';
            }
        });

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && musicEnabled) {
                music.pause();
                musicToggle.textContent = 'ðŸŽµ';
            } else if (!document.hidden && musicEnabled && !music.paused) {
                music.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
