<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 4.5em;
            text-align: center;
            position: absolute;
            top: 10%;
            width: 100%;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(to right, #f0f9ff, #60a5fa, #f0f9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1.5s ease forwards;
            text-transform: uppercase;
        }

        .title span {
            display: block;
            font-size: 0.5em;
            font-weight: 500;
            letter-spacing: 0.2em;
            margin-top: 0.5em;
            background: linear-gradient(to right, #fef3c7, #fbbf24, #fef3c7);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .countdown {
            font-size: 6em;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        .memories {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .memory {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transform-origin: center;
            pointer-events: auto;
        }

        .memory:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .memory img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        .message {
            position: absolute;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .video-wrapper {
            position: relative;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .close-video:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .video-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            display: none;
            z-index: 3;
        }

        .video-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 48px;
            font-size: 1.25em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            background: linear-gradient(45deg, #60a5fa, #fbbf24, #60a5fa);
            z-index: -1;
            animation: borderAnimation 3s linear infinite;
        }

        @keyframes borderAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .click-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            font-weight: 500;
            letter-spacing: 0.05em;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
            }
            .countdown {
                font-size: 4em;
            }
            .memory {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>
    <div class="container">
        <h1 class="title">2025<span>Vlad & Scar</span></h1>
        <button class="start-button">Begin Journey</button>
        <div class="countdown"></div>
        <div class="memories"></div>
        <div class="click-instruction">Click anywhere for magic âœ¨</div>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <div class="video-wrapper">
            <video id="celebrationVideo" controls>
                <!-- Replace the source below with your video path -->
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <button class="close-video">Ã—</button>
        </div>
    </div>
    <button class="video-button">Play Memory Video â–¶</button>

    <script>
        // Initialize canvas
        const confettiCanvas = document.getElementById('confettiCanvas');
        const ctx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        // Photo paths - replace with your actual photo paths
        const photos = [
            '1.jpg',  // Replace with your image path
            '2.jpg',  // Replace with your image path
            '3.jpg',  // Replace with your image path
            '4.jpg',  // Replace with your image path
            '5.jpg'   // Replace with your image path
        ];

        const messages = [
            "Here's to another year of amazing friendship! ðŸŽ‰",
            "Thank you for all the wonderful memories! ðŸ’«",
            "Looking forward to more adventures together! ðŸŒŸ",
            "Cheers to our incredible journey! ðŸ¥‚",
            "May 2025 bring us even more joy! âœ¨"
        ];

        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 2;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.particles = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;

                    if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    const angle = (Math.PI * 2 / 50) * i;
                    const velocity = 3 + Math.random() * 2;
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * velocity,
                        Math.sin(angle) * velocity,
                        this.color
                    ));
                }
            }

            draw(ctx) {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw(ctx));
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.alpha -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        const fireworks = [];
        const colors = [
            '#60a5fa', // Light blue
            '#fbbf24', // Gold
            '#f472b6', // Pink
            '#34d399', // Green
            '#a78bfa', // Purple
            '#ffffff'  // White
        ];

        function addFirework(x, y) {
            const targetX = x || Math.random() * window.innerWidth;
            const targetY = y || Math.random() * window.innerHeight / 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(
                Math.random() * window.innerWidth,
                window.innerHeight,
                targetX,
                targetY,
                color
            ));
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw(ctx);
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function startCelebration() {
            const startButton = document.querySelector('.start-button');
            const countdown = document.querySelector('.countdown');
            const clickInstruction = document.querySelector('.click-instruction');
            
            startButton.style.display = 'none';
            countdown.style.opacity = '1';
            
            let count = 10;
            const countInterval = setInterval(() => {
                countdown.textContent = count;
                if (count === 0) {
                    clearInterval(countInterval);
                    countdown.style.opacity = '0';
                    launchCelebration();
                    clickInstruction.style.opacity = '1';
                }
                count--;
            }, 1000);
        }

        function launchCelebration() {
            // Start fireworks
            animate();
            setInterval(() => addFirework(), 1000);

            // Show video button
            const videoButton = document.querySelector('.video-button');
            videoButton.style.display = 'block';

            // Display photos in circular motion
            const memoriesContainer = document.querySelector('.memories');
            photos.forEach((photo, index) => {
                const memory = document.createElement('div');
                memory.className = 'memory';
                const img = document.createElement('img');
                img.src = photo;
                memory.appendChild(img);
                memoriesContainer.appendChild(memory);

                // Position in circular pattern
                const angle = (index / photos.length) * Math.PI * 2;
                const radius = 200;
                const x = window.innerWidth / 2 + Math.cos(angle) * radius;
                const y = window.innerHeight / 2 + Math.sin(angle) * radius;

                setTimeout(() => {
                    memory.style.opacity = '1';
                    memory.style.transform = `translate(${x - 75}px, ${y - 75}px)`;
                }, index * 500);

                // Add click handler for message
                memory.addEventListener('click', () => {
                    showMessage(messages[index], x, y);
                });
            });
        }

        function showMessage(text, x, y) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();

            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            document.body.appendChild(message);

            // Position near the clicked photo
            message.style.left = `${x - message.offsetWidth / 2}px`;
            message.style.top = `${y - 100}px`;

            setTimeout(() => {
                message.style.opacity = '1';
                message.style.transform = 'scale(1)';
            }, 10);

            message.addEventListener('click', () => message.remove());
        }

        // Video functionality
        const videoButton = document.querySelector('.video-button');
        const videoContainer = document.querySelector('.video-container');
        const video = document.querySelector('#celebrationVideo');
        const closeVideo = document.querySelector('.close-video');

        videoButton.addEventListener('click', () => {
            videoContainer.style.display = 'flex';
            video.play();
        });

        closeVideo.addEventListener('click', () => {
            videoContainer.style.display = 'none';
            video.pause();
            video.currentTime = 0;
        });

        // Event Listeners
        document.querySelector('.start-button').addEventListener('click', startCelebration);
        window.addEventListener('click', (e) => {
            if (document.querySelector('.countdown').style.opacity === '0') {
                addFirework(e.clientX, e.clientY);
            }
        });

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
