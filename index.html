<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Vlad and Scar!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .year {
            font-size: 4rem;
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .names {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-top: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
        }

        .memory-card {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transform: rotate(-3deg);
            transition: all 0.3s ease;
            border: 3px solid #60a5fa;
            background: #1e293b;
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            color: #1a1a1a;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            font-size: 1.2rem;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1a1a1a;
        }

        /* Simple Firework Effect */
        @keyframes firework {
            0% { transform: translate(-50%, -50%); width: 0; opacity: 1; }
            50% { width: 100px; opacity: 0.8; }
            100% { width: 200px; opacity: 0; }
        }

        .firework {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, #fbbf24, transparent);
            border-radius: 50%;
            aspect-ratio: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="year">2025</div>
        <div class="names">VLAD & SCAR</div>
    </div>

    <div class="photo-grid">
        <!-- Will be populated by JavaScript -->
    </div>

    <div class="memory-message">
        <button class="close-button">Ã—</button>
        <p></p>
    </div>

    <script>
        // Simple configuration
        const memories = [
            {
                image: '1.jpg',
                message: "Here's to another year of amazing friendship! ðŸŽ‰"
            },
            {
                image: '2.jpg',
                message: "Thank you for all the wonderful memories! You both are so cute ðŸ’«"
            },
            {
                image: '3.jpg',
                message: "Looking forward to more adventures together! I need to visit you more often! ðŸŒŸ"
            },
            {
                image: '4.jpg',
                message: "Cheers to our incredible journey! I'm still in disbelief that you asked me to play such an important part of your wedding ðŸ¥‚"
            },
            {
                image: '5.jpg',
                message: "May 2025 bring us even more joy! Love you both so much âœ¨"
            }
        ];

        // Create memory cards
        const grid = document.querySelector('.photo-grid');
        memories.forEach((memory, index) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            
            const img = document.createElement('img');
            img.src = memory.image;
            img.alt = `Memory ${index + 1}`;
            
            card.appendChild(img);
            grid.appendChild(card);

            // Add click handler
            card.addEventListener('click', () => showMessage(memory.message));
        });

        // Message display
        const messageBox = document.querySelector('.memory-message');
        const messageText = messageBox.querySelector('p');
        const closeButton = document.querySelector('.close-button');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            createFirework();
        }

        // Close message when clicking the close button
        closeButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        // Close message when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === messageBox) {
                messageBox.style.display = 'none';
            }
        });

        // Simple firework effect
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // Random color
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#34d399'];
            firework.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
            
            // Animate
            firework.style.animation = 'firework 1s ease-out forwards';
            
            document.body.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => firework.remove(), 1000);
        }
    </script>
</body>
</html>
